server {
    listen  8888;
    host    localhost;
    location /path {
        allowed_methods GET POST;
    }
    location /path2 {
        allowed_methods GET;
    }
    error_page  401 404 public/404_error.html;
    error_page  500 html/error/error2.html;
	index index.html;
}

server {
    listen  8889;
    host    localhost2;
    location /path {
        allowed_methods GET POST DELETE;
    }
    location /path2 {
        allowed_methods GET;
    }
    error_page  400 html/error/error2.html;
    error_page  404 public/404_error.html;

	index index.html;

}